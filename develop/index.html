<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager</title>
</head>
<body>
	<header class="header">
		<div class="logo">Task Manager</div>
		<nav class="header-nav">
			<a href="#" class="header-nav-link" data-name="settings">Settings</a>
			<a href="https://github.com/Sanarix/Task-manager.git" class="header-nav-link" data-name="null">GitHub</a>
			<a href="#" class="header-nav-link" data-name="about">About</a>
			<a href="#" class="header-nav-link" data-name="contacts">Contacts</a>
			<a href="#" class="header-nav-link">Log in</a>
		</nav>
	</header>
	<main class="main">
		
	</main>
	<footer class="footer">
	</footer>
	<div class="overlay">
		<div class="modal-container">
			<button class="close-button">
				<img src="./img/close.svg" alt="Close">
			</button>
			<div class="modal-content">
				<div class="newTask">
					<div class="text-area">
						<input type="text" class="title" placeholder="Title">
						<textarea class="task-text" placeholder="Task" autocapitalize="sentences"></textarea>
					</div>
					<div class="vertical-line">
						<div class="buttons">
							<button class="btn-ok"><img src="./img/submit.svg" alt="submit" class="btn-img" title="Save"></button>
							<button class="btn-nok"><img src="./img/clear.svg" alt="reset" class="btn-img" title="Clear"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
