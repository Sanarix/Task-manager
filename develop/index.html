<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager</title>
</head>
<body>
	<header class="header">
		<div class="logo">Task Manager</div>
		<nav class="header-nav">
			<a href="#" class="header-nav-link" data-name="settings">Settings</a>
			<a href="https://github.com/Sanarix/Task-manager.git" class="header-nav-link" data-name="null">GitHub</a>
			<a href="#" class="header-nav-link" data-name="about">About</a>
			<a href="#" class="header-nav-link" data-name="contacts">Contacts</a>
		</nav>
	</header>
	<main class="main">
		<div class="settings-container">
			<form action="settings">
				<fieldset>
					<legend>Main</legend>
					<label for="theme">Choose main theme:</label>
					<select name="theme" id="theme">
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
				</fieldset>
				<fieldset>
					<legend>Special</legend>
					<label for="blind">Blind mode:</label>
					Yes<input type="radio" id="blind" name="blind">
					No<input type="radio" id="blind" name="blind" checked>
				</fieldset>
				<button type="submit">Submit</button>
			</form>
		</div>
	</main>
	<footer class="footer">

	</footer>
</body>
</html>
